<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>First-project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-block">
        <div class="image-block">
            <img class="image-block__logo" src="icon/logo.svg" alt="">
            <img class="image-block__img" src="img/bg.jpg" alt="">
        </div>
        <div class="registration-form">
            <div class="registration-block">
                <h1 class="text-1">Get iintoo it today</h1>
                <h3 class="text-2">There is no charge or obligation upon registration</h3>

                <div class="button-main-block">
                    <button class="button-facebook">
                        <img src="icon/facebook.svg" alt="">
                        <p>Register with Facebook</p>
                    </button>
                    <button class="button-linkedin">
                        <img src="icon/linkedin.svg" alt="">
                        <p>Register with Linkedin</p>
                    </button>
                </div>


                <div class="or-contaner">OR</div>
                <form>
                    <div class="input-block">
                        <input type="email" placeholder="Email" required>
                        <input type="tel" placeholder="Phone" required>
                    </div>

                    <h2 class="text-3">What type investor are you?</h2>
                    <h5 class="text-4">Select the type of investor you are below.</h5>

                    <div class="option-block">
                        <label class="radio-container">
                            <input type="radio" name="option" title="Individual" checked>
                            Individual
                            <span class="tooltip">Individual</span>
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="option" title="Business">
                            Business
                            <span class="tooltip">Business</span>
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="option" title="IRA">
                            IRA
                            <span class="tooltip">IRA</span>
                        </label>
                        <label class="radio-container">
                            <input class="radio" type="radio" name="option" title="Trust">
                            Trust
                            <span class="tooltip">Trust</span>
                        </label>
                    </div>


                    <textarea rows="4" cols="40" class="textarea"
                        ></textarea>

                    <div class="agree">
                        <label>
                            <input type="checkbox">
                            <div>
                                I agree to the terms and receiving notification from iintoo <a href="#">View full
                                    terms</a>
                            </div>
                        </label>
                    </div>

                    <button class="Create-Account">Create Account</button>

                </form>

            </div>
        </div>
    </div>

    <script>
        const labels = document.querySelectorAll('.radio-container');
        const textarea = document.querySelector('.textarea');

        labels.forEach(label => {
            label.addEventListener('mouseenter', () => {
                textarea.setAttribute('placeholder', 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, natus repellat. Eaque autem doloribus ex. Maiores');
            });

            label.addEventListener('mouseleave', () => {
                textarea.setAttribute('placeholder', '');
            });
        });
    </script>

</body>

</html>
